services:
  postgres:
    container_name: programmier_bar_postgres
    image: postgres:17
    environment:
      POSTGRES_USER:     ${POSTGRES_USER:-barAdmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-barAdmin}
      POSTGRES_DB:       programmier_bar
      PGDATA:            /data/postgres
    volumes:
      - ./programmier_bar.sql:/docker-entrypoint-initdb.d/programmier_bar.sql
      - postgres_data:/var/lib/postgresql/data   # ← matches name in 'volumes:' below
    ports:
      - "7777:5432"
    networks:
      - backend
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL:    ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    volumes:
      - pgadmin_data:/var/lib/pgadmin            # ← matches name in 'volumes:' below
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - backend
    restart: unless-stopped

  webapi:
    container_name: programmier_bar_webapi
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_URLS: "http://+:80"
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__Default: "Host=postgres;Database=programmier_bar;Username=barAdmin;Password=barAdmin"
    ports:
      - "5181:80"  # maps host port 5181 to container port 80
    depends_on:
      - postgres
    networks:
      - backend
    restart: unless-stopped

  spa:
    container_name: spa_container
    image: nginx:alpine
    volumes:
      - ./programmier_bar.Web/dist/dev:/usr/share/nginx/html:ro
    ports:
      - "5500:80"
    networks:
      - backend
    restart: unless-stopped
  
  # Optional reverse-proxy for unified entrypoint
  nginx:
    container_name: programmier_bar_nginx
    image: nginx:stable-alpine
    depends_on:
      - webapi
      - spa
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"                # public port 80 → container 80
    networks:
      - backend
    restart: unless-stopped
  

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:   # ← declares the volume used by postgres
  pgadmin_data:    # ← declares the volume used by pgAdmin

