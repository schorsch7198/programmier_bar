<div class="container mb-5 mt-5" 
		 style="height:100dvh;">
  <!-- Row 1: Main title -->
  <div class="row">
    <div class="col-12">
      <h1 class="display-1 text-body text-center mb-5 mt-5">
        programmier_bar</h1>
    </div>
  </div>

 <div class="row mb-5">
    <div class="col-12 text-center">
      <img
        src="./images/ProgrammierBar_Logo_old.png"
        alt="Programmier Bar"
        class="img-fluid mx-auto d-block w-75" 
        style="max-width: 40%;"
      >
    </div>
  </div>

  <!-- Row 2: Subtitle + description, pushed down by mt-5 -->
  <div class="row mt-5">
    <div class="col-12">
      <h2 class="display-4 text-body text-start mt-5">
        Welcome to your trusted bar and tapas supplier!</h2>
      <!-- <p></p> -->
    </div>
  </div>


	<div class="container mb-5 mt-5">
		<div class="row mb-5 mt-5">
			<div class="col-12 text-center">
				<h2 class="display-4 text-body">Our Products</h2>
				<!-- Produktkarten -->
				<div class="container mt-5 mb-5">
					<h2 class="mb-4">Highlights</h2>
				</div>
			</div>
		</div>

	<!-- Carousel -->
	<div class="row mb-5 mt-5">
    <div class="col-12 text-center">
			<div id="carouselDrinks" 
					 class="carousel slide" 
					 data-bs-ride="carousel">
				<div class="carousel-indicators">
					<button type="button" 
									data-bs-target="#carouselDrinks" 
									data-bs-slide-to="0" 
									class="active" 
									aria-current="true" 
									aria-label="Slide 1"></button>
					<button type="button" 
									data-bs-target="#carouselDrinks" 
									data-bs-slide-to="1" 
									aria-label="Slide 2"></button>
					<button type="button" 
									data-bs-target="#carouselDrinks" 
									data-bs-slide-to="2" 
									aria-label="Slide 3"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active mt-5 mb-5">
						<img src="./images/dHeaven.png" 
								alt="Heaven"
								class="img-fluid mx-auto d-block w-100" 
								style="max-width: 60.5%;">
						<div class="carousel-caption d-none d-md-block">
							<h5>Heavenly</h5>
							<!-- <p>Some representative placeholder content for the first slide.</p> -->
						</div>
					</div>
					<div class="carousel-item mt-5 mb-5">
						<img src="images/dAlienistic.png" 
								alt="Alienistic"
								class="img-fluid mx-auto d-block w-100" 
								style="max-width: 59.5%;">
						<div class="carousel-caption d-none d-md-block">
							<h5>Alienistic</h5>
							<!-- <p>Some representative placeholder content for the second slide.</p> -->
						</div>
					</div>
					<div class="carousel-item mt-5 mb-5">
						<img src="./images/dblack.png" 
								alt="Black"
								class="img-fluid mx-auto d-block w-100" 
								style="max-width: 43%;">
						<div class="carousel-caption d-none d-md-block">
							<h5 class="text-bar-color">Black Secret</h5>
							<!-- <p>Some representative placeholder content for the third slide.</p> -->
						</div>
					</div>
				</div>
				<button class="carousel-control-prev" 
								type="button" 
								data-bs-target="#carouselDrinks" 
								data-bs-slide="prev">
					<span class="carousel-control-prev-icon" 
								aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" 
								type="button" 
								data-bs-target="#carouselDrinks" 
								data-bs-slide="next">
					<span>Next</span>
					<span class="carousel-control-next-icon" 
								aria-hidden="true"></span>
				</button>
			</div>
		</div>
  </div>

	<div class="container mb-5 mt-5">
		<div class="row mb-5 mt-5">
			<div class="col-12 text-center">
				<div class="container mt-5 mb-5">
					<h2 class="mb-4">Tapas</h2>
				</div>
			</div>
		</div>

		<!-- Carousel -->
		<div class="row mb-5 mt-5">
			<div class="col-12 text-center">
				<div id="carouselFood" 
						class="carousel slide" 
						data-bs-ride="carousel">
					<div class="carousel-indicators">
						<button type="button" 
										data-bs-target="#carouselFood" 
										data-bs-slide-to="0" 
										class="active" 
										aria-current="true" 
										aria-label="Slide 1"></button>
						<button type="button" 
										data-bs-target="#carouselFood" 
										data-bs-slide-to="1" 
										aria-label="Slide 2"></button>
						<button type="button" 
										data-bs-target="#carouselFood" 
										data-bs-slide-to="2" 
										aria-label="Slide 3"></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active mt-5 mb-5">
							<img src="./images/fKalb.png" 
									alt="Kalb"
									class="img-fluid mx-auto d-block w-100" 
									style="max-width: 60%;">
							<div class="carousel-caption d-none d-md-block">
								<h5>Kalbsbries</h5>
								<!-- <p>Some representative placeholder content for the first slide.</p> -->
							</div>
						</div>
						<div class="carousel-item mt-5 mb-5">
							<img src="./images/fTiroler.png" 
									alt="Tiroler"
									class="img-fluid mx-auto d-block w-100" 
									style="max-width: 60%;">
							<div class="carousel-caption d-none d-md-block">
								<h5>Tiroler Tris</h5>
								<!-- <p>Some representative placeholder content for the second slide.</p> -->
							</div>
						</div>
						<div class="carousel-item mt-5 mb-5">
							<img src="./images/fKaiser.png" 
									alt="Kaiserschmarrn"
									class="img-fluid mx-auto d-block w-100" 
									style="max-width: 60%;">
							<div class="carousel-caption d-none d-md-block">
								<h5>Kaiserschmarrn</h5>
								<!-- <p>Some representative placeholder content for the third slide.</p> -->
							</div>
						</div>
					</div>
					<button class="carousel-control-prev" 
									type="button" 
									data-bs-target="#carouselFood" 
									data-bs-slide="prev">
						<span class="carousel-control-prev-icon" 
									aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" 
									type="button" 
									data-bs-target="#carouselFood" 
									data-bs-slide="next">
						<span>Next</span>
						<span class="carousel-control-next-icon" 
									aria-hidden="true"></span>
					</button>
				</div>
			</div>
		</div>
	</div>

</div>
